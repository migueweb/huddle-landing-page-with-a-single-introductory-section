<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/migueweb/frontend-mentor-challenges/blob/main/img/favicon.png?raw=true">
    <title>Huddle landing page with single introductory section</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="logo">
    </header>
    <!-- hero -->
    <section class="hero">
        <img src="images/illustration-mockups.svg" alt="Illustrations" class="hero-img">
        <article class="hero-article">
            <h1 class="hero-title">Build The Community Your Fans Will Love</h1>
            <div class="hero-paragraph">
                Huddle re-imagines the way we build communities. You have
                voice, but so does your audience. Create connections with 
                your users as you engage in genuine discussion.
            </div>
            <a href="https://github.com/migueweb" class="hero-btn">Register</a>
        </article>
    </section>
    <!-- Social media -->
    <footer class="social-media">
        <a href="#" class="social-media-link"><ion-icon name="logo-instagram"></ion-icon></a>   
        <a href="#" class="social-media-link"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#" class="social-media-link"><ion-icon name="logo-facebook"></ion-icon></a>
    </footer>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
